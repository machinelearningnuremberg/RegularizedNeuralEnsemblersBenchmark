project_name: RQ1_qt_micro_nll
num_datasets: 30
num_meta_splits: 1
num_iterations: 100
metric_name: nll
metadataset_name: quicktune
data_version: micro
ne_batch_size: 2048
ne_epochs: 10000
num_seeds: 3
experiments:
  neural1:
    base_command: " --ensembler_name neural --no_wandb"
    hyper_grid:
      num_iterations:
        - 100
      searcher_name:
        - random
        - divbo
      ne_hidden_dim:
        - 32
      ne_dropout_rate:
        - 0.
        - 0.5
        - 0.75
      ne_net_mode:
        - stacking
        - model_averaging

  neural4:
    base_command: " --ensembler_name neural --no_wandb"
    hyper_grid:
      num_iterations:
        - 100
      searcher_name:
        - random
        - divbo
      ne_net_type:
        - simple

  single1:
    base_command: " --ensembler_name single --no_wandb"
    hyper_grid:
      num_iterations:
        - 100
      searcher_name:
        - random
        - divbo

  greedy1:
    base_command: " --ensembler_name greedy --no_wandb"
    hyper_grid:
      num_iterations:
        - 100
      searcher_name:
        - random
        - divbo
      max_num_pipelines:
        - 25

  quick1:
    base_command: " --ensembler_name quick --no_wandb"
    hyper_grid:
      searcher_name:
        - None
      max_num_pipelines:
        - 25

  topm1:
    base_command: " --ensembler_name topm --no_wandb"
    hyper_grid:
      num_iterations:
        - 100
      searcher_name:
        - random
        - divbo
      max_num_pipelines:
        - 25

  cmaes1:
    base_command: " --ensembler_name cmaes --no_wandb"
    hyper_grid:
      num_iterations:
        - 100
      searcher_name:
        - random
        - divbo
      
  sks1:
    base_command: "--ensembler_name sks --no_wandb"
    hyper_grid:
      num_iterations:
        - 100
      searcher_name:
        - random
        - divbo
      sks_model_name:
        - random_forest
        - gradient_boosting
        - linear_model
        - svm

